<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cybosecure Networks - Cyber Risk Assessment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <script>
      tailwind.config = {
        darkMode: "class",
      };

      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = localStorage.getItem("theme");
        const icon = document.getElementById("theme-icon");

        if (currentTheme === "dark") {
          html.classList.remove("dark");
          localStorage.setItem("theme", "light");
          icon.classList.replace("fa-moon", "fa-sun");
        } else {
          html.classList.add("dark");
          localStorage.setItem("theme", "dark");
          icon.classList.replace("fa-sun", "fa-moon");
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        const savedTheme = localStorage.getItem("theme") || "light";
        const icon = document.getElementById("theme-icon");
        if (savedTheme === "dark") {
          document.documentElement.classList.add("dark");
          icon.classList.replace("fa-sun", "fa-moon");
        } else {
          icon.classList.replace("fa-moon", "fa-sun");
        }
      });
    </script>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="container mx-auto px-4 py-8">
      <!-- Header with logo -->
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <!-- <img src="../assets/logo.png" alt="Logo" class="w-12 h-12 mr-3" /> -->
          <img
            src="{{ url_for('static', filename='logo1.png') }}"
            alt="Logo"
            class="w-30 h-15 mr-3"
          />

          <h1
            class="text-2xl font-bold text-green-600 dark:text-green-500 px-10"
          >
            Cybosecure Networks Pvt Ltd
          </h1>
        </div>
        <button
          onclick="toggleTheme()"
          class="w-12 h-12 flex items-center justify-center bg-gray-300 dark:bg-gray-700 rounded-full shadow-md"
        >
          <i
            id="theme-icon"
            class="fa-solid fa-moon text-2xl text-black dark:text-white"
          ></i>
        </button>
      </div>

      <h2 class="text-xl mt-10 text-green-600 dark:text-green-500 font-bold">
        Cyber Risk Assessment Form
      </h2>

      <form
        action="/generate_report"
        method="post"
        class="bg-zinc-200 dark:bg-gray-800 p-6 rounded-md shadow-md"
      >
        <!-- Client Name -->
        <label class="block mt-4">
          Client Name:
          <input
            type="text"
            name="client_name"
            class="w-full mt-2 p-2 rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100"
            required
          />
        </label>

        <!-- Technical Controls -->
        <h3 class="text-lg mt-10 text-green-600 dark:text-green-500 font-bold">
          Technical Controls
        </h3>

        <label class="block mt-4">
          Do you have a firewall?
          <select
            name="firewall"
            class="w-full mt-2 p-2 rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100"
          >
            <option>Yes</option>
            <option>No</option>
            <option>Partial</option>
          </select>
        </label>

        <label class="block mt-4">
          Is patch management automated?
          <select
            name="patch"
            class="w-full mt-2 p-2 rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100"
          >
            <option>Yes</option>
            <option>No</option>
            <option>Manual</option>
          </select>
        </label>

        <label class="block mt-4">
          Do you use 2FA?
          <select
            name="twofa"
            class="w-full mt-2 p-2 rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100"
          >
            <option>Yes</option>
            <option>No</option>
            <option>Partial</option>
          </select>
        </label>

        <!-- Governance & Compliance -->
        <h3 class="text-lg mt-10 text-green-600 dark:text-green-500 font-bold">
          Governance & Compliance
        </h3>

        <label class="block mt-4">
          Do you retain logs for at least 180 days (CERT-IN)?
          <select
            name="logs"
            class="w-full mt-2 p-2 rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100"
          >
            <option>Yes</option>
            <option>No</option>
            <option>Partial</option>
          </select>
        </label>

        <label class="block mt-4">
          Do you follow CERT-IN's 6-hour incident reporting?
          <select
            name="incidents"
            class="w-full mt-2 p-2 rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100"
          >
            <option>Yes</option>
            <option>No</option>
            <option>Partial</option>
          </select>
        </label>

        <label class="block mt-4">
          Have you conducted a DPIA under DPDPA?
          <select
            name="dpia"
            class="w-full mt-2 p-2 rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100"
          >
            <option>Yes</option>
            <option>No</option>
            <option>Partial</option>
          </select>
        </label>

        <label class="block mt-4">
          Is user data stored in Indian data centers?
          <select
            name="data_location"
            class="w-full mt-2 p-2 rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100"
          >
            <option>Yes</option>
            <option>No</option>
            <option>Partial</option>
          </select>
        </label>

        <label class="block mt-4">
          Do you have a Cyber Crisis Management Plan (CCMP)?
          <select
            name="ccmp"
            class="w-full mt-2 p-2 rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100"
          >
            <option>Yes</option>
            <option>No</option>
            <option>Partial</option>
          </select>
        </label>

        <!-- Submit Button -->
        <input
          type="submit"
          value="Generate Report"
          class="mt-10 bg-green-500 dark:bg-green-700 text-white px-4 py-2 rounded cursor-pointer hover:bg-green-600 dark:hover:bg-green-800"
        />
      </form>
    </div>
  </body>
</html>
