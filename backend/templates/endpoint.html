<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" class="light" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Endpoint Security Assessment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script>
      // const toggleTheme = () => {
      //   document.documentElement.classList.toggle("dark");
      // };
      tailwind.config = {
        darkMode: "class",
      };

      function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = localStorage.getItem("theme");
        const icon = document.getElementById("theme-icon");

        if (currentTheme === "dark") {
          html.classList.remove("dark");
          localStorage.setItem("theme", "light");
          icon.classList.replace("fa-moon", "fa-sun");
        } else {
          html.classList.add("dark");
          localStorage.setItem("theme", "dark");
          icon.classList.replace("fa-sun", "fa-moon");
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        const savedTheme = localStorage.getItem("theme") || "light";
        const icon = document.getElementById("theme-icon");
        if (savedTheme === "dark") {
          document.documentElement.classList.add("dark");
          icon.classList.replace("fa-sun", "fa-moon");
        } else {
          icon.classList.replace("fa-moon", "fa-sun");
        }
      });
    </script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <!-- <div class="container mx-auto px-4 max-w-5xl"> -->
    <div class="container mx-auto px-2 max-w-4xl">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <img
            src="{{ url_for('static', filename='logo1.png') }}"
            alt="Logo"
            class="w-50 h-20 mr-3 mt-5"
          />
          <!-- <h1
            class="text-4xl font-bold text-green-600 dark:text-green-500 px-10"
          >
            Forvis Mazars
          </h1> -->
        </div>
        <button
          onclick="toggleTheme()"
          class="w-12 h-12 flex items-center justify-center bg-gray-300 dark:bg-gray-700 rounded-full shadow-md"
        >
          <i
            id="theme-icon"
            class="fa-solid fa-moon text-2xl text-black dark:text-white"
          ></i>
        </button>
      </div>

      <h2
        class="text-xl mt-10 mb-5 text-green-600 dark:text-green-500 font-bold"
      >
        üîê Endpoint Security
      </h2>

      <!-- ‚úÖ Corrected form submission -->
      <form
        method="post"
        class="bg-zinc-200 dark:bg-gray-800 pt-6 pl-10 rounded-md shadow-md flex flex-col md:flex-row md:divide-x md:divide-gray-300 md:dark:divide-gray-600"
      >
        <div class="flex-1 md:pr-6">
          <label class="block mt-4">
            <div class="mb-2">
              Do all company computers have antivirus installed and updated
              regularly?
            </div>
            <select

              required
              class="input-select mt-2 p-2 rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100"

              <option>Yes</option>
              <option>No</option>
            </select>
          </label>

          <label class="block mt-4">
            <div class="mb-2">
              Are your computers and laptops protected from viruses and malware?
            </div>
            <select
              name="malware_protection"
              required
              class="input-select mt-2 p-2 rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100"
            >
              <option value="" disabled selected>Select an option</option>
              <option>Yes</option>
              <option>No</option>
            </select>
          </label>

          <label class="block mt-4">
            <div class="mb-2">
              Do you regularly update your computers with the latest security
              patches?
            </div>
            <select
              name="patch_updates"
              required
              class="input-select mt-2 p-2 rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100"
            >
              <option value="" disabled selected>Select an option</option>
              <option>Yes</option>
              <option>No</option>
            </select>
          </label>

          <label class="block mt-4">
            <div class="mb-2">
              Can you track changes made to your computer settings?
            </div>
            <select
              name="track_changes"
              required
              class="input-select mt-2 p-2 rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100"
            >
              <option value="" disabled selected>Select an option</option>
              <option>Yes</option>
              <option>No</option>
            </select>
          </label>

          <label class="block mt-4">
            <div class="mb-2">
              Do your employees use secure logins for their computers (e.g.,
              with 2-step verification)?
            </div>
            <select
              name="secure_login"
              required
              class="input-select mt-2 p-2 rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100"
            >
              <option value="" disabled selected>Select an option</option>
              <option>Yes</option>
              <option>No</option>
            </select>
          </label>

          <label class="block mt-4">
            <div class="mb-2">
              Are old or unused employee logins removed quickly?
            </div>
            <select
              name="remove_old_logins"
              required
              class="input-select mt-2 p-2 rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100"
            >
              <option value="" disabled selected>Select an option</option>
              <option>Yes</option>
              <option>No</option>
            </select>
          </label>

          <label class="block mt-4">
            <div class="mb-2">
              Are mobile phones used for work secured with a password or
              fingerprint?
            </div>
            <select
              name="mobile_secured"
              required
              class="input-select mt-2 p-2 rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100"
            >
              <option value="" disabled selected>Select an option</option>
              <option>Yes</option>
              <option>No</option>
            </select>
          </label>

          <label class="block mt-4">
            <div class="mb-2">
              Do you have a system to manage mobile phones and tablets used for
              work?
            </div>
            <select
              name="mobile_mgmt"
              required
              class="input-select mt-2 p-2 rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100"
            >
              <option value="" disabled selected>Select an option</option>
              <option>Yes</option>
              <option>No</option>
            </select>
          </label>

          <label class="block mt-4">
            <div class="mb-2">
              Are you alerted if someone tries to tamper with company devices?
            </div>
            <select
              name="tamper_alert"
              required
              class="input-select mt-2 p-2 rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100"
            >
              <option value="" disabled selected>Select an option</option>
              <option>Yes</option>
              <option>No</option>
            </select>
          </label>

          <div
            class="container py-6 px-4 mx-0 min-w-full flex flex-col items-center"
          >
            <button
              type="submit"
              class="mt-6 bg-green-500 dark:bg-green-700 text-white px-4 py-2 rounded cursor-pointer hover:bg-green-600 dark:hover:bg-green-800"
            >
              Next
            </button>
          </div>
        </div>
      </form>
    </div>

    <style>
      .input-select {
        @apply w-full md:w-1/2 mt-2 p-2 rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100;
      }
    </style>
  </body>
</html>
