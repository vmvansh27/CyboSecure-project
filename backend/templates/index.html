<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App & API Protector Trial</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #e9eef4;
        color: #333;
      }

      .container {
        display: flex;
        height: 100vh;
        width: 100%;
      }

      .left {
        flex: 1;
      }

      .left img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .right {
        flex: 1;
        background-color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
        box-shadow: -10px 0 30px rgba(0, 0, 0, 0.05);
      }

      form {
        width: 100%;
        max-width: 500px;
        background: #ffffff;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      }

      .row {
        display: flex;
        gap: 16px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      input {
        flex: 1;
        padding: 14px 16px;
        border: 1px solid #d1d5db;
        border-radius: 10px;
        font-size: 15px;
        background-color: #fefefe;
        transition: border 0.3s ease;
        width: 100%;
      }

      input:focus {
        border-color: #0077ff;
        outline: none;
        box-shadow: 0 0 0 2px rgba(0, 119, 255, 0.2);
      }

      .full-width {
        width: 100%;
        margin-bottom: 20px;
      }

      button {
        width: 100%;
        background-color: #0077ff;
        color: white;
        padding: 14px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      button:hover {
        background-color: #005fd4;
        transform: scale(1.02);
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .left,
        .right {
          flex: unset;
          width: 100%;
          height: auto;
        }

        .left img {
          height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="../static/banner.jpg" alt="Side Image" />
      </div>

      <div class="right">
        <form method="POST" action="/start_assessment">
          <div class="row">
            <input
              type="text"
              name="first_name"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              name="last_name"
              placeholder="Last Name"
              required
            />
          </div>
          <div class="full-width">
            <input
              type="email"
              name="client_email"
              placeholder="Business Email"
              required
            />
          </div>
          <div class="full-width">
            <input
              type="text"
              name="client_name"
              placeholder="Company"
              required
            />
          </div>
          <div class="full-width">
            <input
              type="text"
              name="client_industry"
              placeholder="Country / Industry"
              required
            />
          </div>
          <div class="row">
            <input type="text" name="phone" placeholder="Phone Number" />
            <input type="text" name="website" placeholder="Business Website" />
          </div>
          <button type="submit">Take a Quick Assessment</button>
        </form>
      </div>
    </div>
  </body>
</html>
